        <div class="upload__column">
          <h3 class="upload__heading">食谱数据</h3>
          <label>名称</label>
          <input value="测试12345" required name="title" type="text" />
          <label>链接</label>
          <input value="测试2345" required name="sourceUrl" type="text" />
          <label>图片网址</label>
          <input value="测试34" required name="image" type="text" />
          <label>发布者</label>
          <input value="王华1234" required name="publisher" type="text" />
          <label>烹饪时间</label>
          <input value="23" required name="cookingTime" type="number" />
          <label>份额</label>
          <input value="23" required name="servings" type="number" />
        </div>

        <div class="upload__column">
          <h3 class="upload__heading">原材料</h3>
          <label>材料 1</label>
          <input
            value="0.5,千克,米"
            type="text"
            required

            placeholder="
格式：'数量,单位,描述'"
